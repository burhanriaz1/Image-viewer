<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h2>Image Viewer</h2>
    <p>Click on the images to open</p>
  </header>
  
  <div class="img-row">
    <div class="column">
      <img src="https://source.unsplash.com/78A265wPiO4" alt="Mountain"  onclick="openImage(this);">
    </div>
    <div class="column">
      <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Sun" onclick="openImage(this);">
    </div>
    <div class="column">
      <img src="https://source.unsplash.com/pHANr-CpbYM" alt="Rocks" onclick="openImage(this);">
    </div>
  </div>
  
  <div class="container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <img id="expandedImg" style="width:100%">
    <div id="imgtext">Burhan</div>
  </div>

  <script>
      function openImage(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
  </script>
</body>
</html>
